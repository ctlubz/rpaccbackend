# server端口号
server:
  port: 18081

spring:
  main:
    banner-mode: off  # Spring boot的logo不显示
  datasource: #配置数据库相关
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/rpacc_db?serverTimezone=UTC
    username: root
    password: 123456

mybatis-plus:
  global-config:
    banner: off # MybatisPlus的logo不显示
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl